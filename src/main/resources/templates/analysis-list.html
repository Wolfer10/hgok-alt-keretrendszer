<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="header :: navbar"></div>

<table class="table">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Elemzés indítási dátuma:</th>
        <th scope="col">Az státusza:</th>
        <th scope="col">Az eszközök:</th>
    </tr>
    <tr style="border: 2px solid black" th:each = "analyis, iter : ${analysisList}">
        <th scope="row" th:text="${iter.count}"> </th>
        <td th:text="${analyis.getTimestamp()}"> </td>
        <td th:text="${analyis.getStatus()}"> </td>
        <td><span th:each="tool : ${analyis.getTools()}" th:text="${tool.getName()} + ', '"> </span></td>
        <td>
            <button>
                <a th:href="@{/validate/{analysisId}(analysisId=${analyis.getId()})}">Validálás</a>
            </button>
        </td>
    </tr>

    <tr>

    </tr>
</table>

</body>
</html>
