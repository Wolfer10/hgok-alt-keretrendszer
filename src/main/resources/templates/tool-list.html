<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>

<div th:insert="header :: navbar"></div>
<table class="table">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Az eszköz nyelve:</th>
        <th scope="col">Az eszköz útvonala:</th>
        <th scope="col">Az eszköz argumentumai:</th>
        <th scope="col">Az eszköz környezeti változói</th>
    </tr>
    <tr style="border: 2px solid black" th:each = "tool, iter: ${tools}">
        <th scope="row" th:text="${iter.count}"> </th>
        <td th:text="${tool.getLanguage()}"> </td>
        <td th:text="${tool.getPath()}"> </td>
        <td th:text="${tool.getArguments()}"> </td>
        <td th:text="${tool.getEnvironmentArgs()}"> </td>
        <td>
            <button>
                <a th:href="@{/edit/{id}(id=${tool.getId()})}">Szerkesztés</a>
            </button>
        </td>
        <td>
            <button>
            <a th:href="@{/delete/{id}(id=${tool.getId()})}">Törlés</a>
            </button>
        </td>
    </tr>
</table>

</body>
</html>
